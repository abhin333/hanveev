{% extends 'frontend/header.html' %} 
{% block title %}
<title>career- Kerala State Handloom Development Corporation Ltd.</title>
<meta name="description" content="">
<meta name="keywords" content="Hanveev, Kerala State Handloom Development Corporation Ltd.,">

{% endblock %}
{% block content %}
<style>
    button{
    background-color: #0f8b8d;
    color: white!important;     padding: 5px 10px;
    font-size: 12px;
    line-height: 1.5;
    border-radius: 3px;
   
    }
</style>
<div class="container">
<div class="table-responsive">
<table class="table table-striped table-hover">
    <tr>
    <th>SNO</th>
    <th>Opening details</th>
    <th>LAST DATE</th>
    <th>FILE</th>
</tr>
{% for x in tender %}
<tr>
    <td>{{forloop.counter}}</td>
    <td>{{x.opening_details}}</td>
    <td>{{x.last_date}}</td>
    <td><button class="fa fa-download"><a href="{{x.file.url}}">file</a></button></td>
    
</tr>
{% endfor %}    

</table>
</div>
</div>


{% endblock %}
